<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 700px;
    }

    .video-container {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2 th:text="#{page.video}">상품 상세</h2>
  </div>

  <!-- 추가 -->
  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

  <div>
    <label for="videoId" th:text="#{label.video.id}">영상 ID</label>
    <input type="text" id="videoId" name="videoId" class="form-control" value="1" th:value="${video.id}" readonly>
  </div>
  <div>
    <label for="date" th:text="#{label.video.date}">날짜</label>
    <input type="text" id="date" name="date" class="form-control" value="날짜" th:value="${video.date}" readonly>
  </div>

  <div class="video-container mt-4">
    <video controls style="max-width: 100%;" class="mx-auto">
      <source th:src="@{/videos/{videoId}/play(videoId=${video.id})}" type="video/mp4">
      영상을 재생할 수 없습니다.
    </video>
  </div>

  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='videos.html'"
              th:onclick="|location.href='@{/videos}'|"
              type="button" th:text="#{button.cancel}">목록으로</button>
    </div>
  </div>

</div> <!-- /container -->
</body>
</html>
