<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2 th:text="#{page.videos}">영상 조회</h2>
  </div>

  <div class="row">
    <div class="col">
      <button class ="btn btn-secondary float-start"
              onclick="location.href='index.html'"
              th:onclick="|location.href='@{/}'|"
              type="button" th:text="#{button.home}">홈으로
      </button>
    </div>

  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th th:text="#{label.video.id}">ID</th>
        <th th:text="#{label.video.date}">날짜</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="video : ${videos}">
        <td><a href="video.html" th:href="@{/videos/{videoId}(videoId=${video.id})}" th:text="${video.id}">영상 id</a></td>
        <td><a href="video.html" th:href="@{|/videos/${video.id}|}" th:text="${video.date}">날짜</a></td>
      </tr>
      </tbody>
    </table>
  </div>


</div> <!-- /container -->

</body>
</html>
